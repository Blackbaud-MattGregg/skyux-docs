<div class="container-fluid">
  <h1>Overview</h1>
</div>

  <tab>
    <tab-heading>
      Constituents <span class="bb-tab-header-count">\{{tabbedPage.constituentCount}}</span>
    </tab-heading>

    <tab>

</tabset>
